<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>
          let sumOdd=0;
          var even=0;
            for(let i=0;i<=10;i++)
            {
                if(i%2!=0)
                   sumOdd+=i;
                else 
                   even+=i;
            }
            document.writeln("sum of odd number is "+sumOdd)
            document.writeln("<br>sum of even number"+even);
     </script>
</body>
</html>
