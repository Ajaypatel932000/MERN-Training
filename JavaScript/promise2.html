<body>
    <script>
        let mypromise=new Promise(function(myResolve,myReject){
    let x=0;
    if(x==0)
    {
        myResolve("Ok");
    }else
    {
        myReject("Reject");

    }
});

mypromise.then(
    function(value){
          console.log(value);
    },
    function(error){
          console.log(error);
    }
)
    </script>
