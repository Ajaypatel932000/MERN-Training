<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="date"></h1>
    <h2 id="text"></h2>
    <script>

        setTimeout(myTest,3000);
        function myTest()
        {
            document.write("myTest function after 3 second ...<br>");
        } 
        // it will callled after 1 second 
        setInterval(myFunction,1000);
        function myFunction()
        {
            let d=new Date();
            document.getElementById("date").innerHTML=": "+d.getHours() +" : "+d.getMinutes()+" : "+d.getSeconds();
           document.write(d.getHours() +" : "+d.getMinutes()+" : "+d.getSeconds()+"<br>")
        }

    </script>
</body>
</html>
