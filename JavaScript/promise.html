<html lang="en">
<head>

<body>
    <script>
         
         function fun(){
             return new Promise(function(resolve,reject){
                 const error=true;
                 if(!error)
                 {
                     console.log("You are in fun | resolve");
                     resolve();
                 }else
                 {
                     console.log("You are in fun  | reject ");
                     reject("Sorray some error ");
                 }
             },2000);
         }

          fun().then(function(){
              console.log("Request Successfully completed .resolve block");
          }).catch(function(error){
              console.log("You are in catch Block ")
          })
    </script>
    
</body>
