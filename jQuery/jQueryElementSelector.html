<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
              
              $("button").click(function(){
                    //when button click event p element will be hide.
                    // this is          Element selector
                     $("p").hide();
              
              })
              

        })
    </script>
</head>
<body>
    <h2>Innocent</h2>
    <p>Hello This is my paragraph.</p>
    <p>Hello This is my paragraph.Hello This is my paragraphHello This is my paragraph

        pardon.
        insane
        innocent
        fugitive
    </p>

    <button>Click Me and Hide P</button>
    
    

</body>
</html>
