<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#para").html("<h1>Hello Html</h1>")
            });
          
          
        })
        $(document).ready(function(){

            $("#btn2").click(function(){
                $("#myTitle").text("Hello Html")
            });
         
        })
    </script>
</head>
<body>
    
    <p id="para"></p>
    <h2 id="myTitle"></h2>
    <button id="btn1">Click Write html Me</button>
    <button id="btn2">Write Text Here</button>
</body>
</html>
